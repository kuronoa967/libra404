<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本棚 - Libra App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <header class="bookshelf-header">
            <div class="home-link-container">
                <a href="#" class="home-link">
                    <img src="apple_icon.png" alt="ホームアイコン" class="app-icon">
                    <span class="home-text">ホーム</span>
                </a>
            </div>

            <h1 class="page-title">本棚</h1>

            <div class="header-controls">
                <select class="filter-dropdown">
                    <option value="all">すべて</option>
                    <option value="borrowing">貸出中</option>
                    <option value="returned">返却済み</option>
                </select>
                <button class="filter-button">
                    <span class="filter-icon"></span>
                </button>
            </div>
        </header>

        <main class="bookshelf-main">
            <p class="count-display">5件表示</p>

            <div class="book-list">

                <div class="book-item">
                    <div class="book-cover">
                        本の画像
                    </div>
                    <div class="book-details">
                        <p><strong>タイトル:</strong></p>
                        <p><strong>貸出日:</strong></p>
                        <p><strong>返却日:</strong></p>
                    </div>
                </div>
                <hr class="item-separator">

                <div class="book-item">
                    <div class="book-cover">
                        本の画像
                    </div>
                    <div class="book-details">
                        <p><strong>タイトル:</strong></p>
                        <p><strong>貸出日:</strong></p>
                        <p><strong>返却日:</strong></p>
                    </div>
                </div>
                </div>

            <div class="scrollbar-placeholder">
                <div class="scrollbar-thumb"></div>
            </div>

        </main>
    </div>

</body>
</html>
