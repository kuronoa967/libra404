<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libra404 - 本棚</title>
    <link rel="stylesheet" href="../static/css/bookshelf.css">
</head>
<body>

    <div class="container">

        <header class="bookshelf-header">
            <div class="home-link-container">
                <a href="home.html">
                        <img src="../static/images/icon.png" alt="ホーム" class="button-icon">
                </a>
            </div>

            <h1 class="page-title">本棚</h1>

            <div class="header-controls">
                <select class="filter-dropdown">
                    <option value="all">すべて</option>
                    <option value="borrowing">貸出中</option>
                    <option value="returned">返却済み</option>
                </select>
                <a href="#">
                    <img src="https://kuronoa967.github.io/libra404/static/images/filter.png" alt="フィルター" class="button-icon">
                </a>
            </div>
        </header>

        <main class="bookshelf-main">
            <div th:if="${bookList != null and !#lists.isEmpty(bookList)}" class="bookshelf">
                <div th:each="b : ${bookList}" class="book-card">
                    <h3 th:text="*{b.title}">タイトル</h3>
                    <p><strong>著者:</strong> <span th:text="*{b.author}">著者名</span></p>
                    <p><strong>貸出日:</strong> <span th:text="*{b.borrowDate}">YYYY-MM-DD</span></p>
                </div>
            </div>
            
            <div th:if="${bookList == null or #lists.isEmpty(bookList)}" class="no-books">
                借りた本はありません。
            </div>
        </main>
    </div>
</body>
</html>
