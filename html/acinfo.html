<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Libra404 - アカウント情報</title>
  <link rel="stylesheet" href="../static/css/acinfo.css">
  </head>
<body>
  <h1>アカウント情報</h1>
    <div class="form-group">
      <label for="name">氏名:</label>
      <span th:text="${user.name}">
    </div>
    <div class="form-group">
      <label for="address">住所:</label>
      <span th:text="${user.address}">
    </div>
    <div class="form-group">
      <label for="email">メールアドレス:</label>
      <span th:text="${user.email}">
    </div>
    <div class="form-group">
      <label for="password">パスワード:</label>
      <span th:text="${user.password}">
    </div>

    <div class="button-group">
      <a href="home.html"><button class="button" type="button">キャンセル</button></a>
      
      <a href="acinfochange.html"><button class="button" type="button">編集</a>
    </div>
</body>
</html>
