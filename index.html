<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libra404 - ホーム</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header">
        <h1>Libra404</h1>
        <hr>
    </header>

    <div class="main-content">
        <nav class="main-actions">
            <a href="./html/search.html" class="button">本を探す</a>
            <a href="./html/bookshelf.html" class="button">本棚</a>
        </nav>

        <aside class="side-actions">
            <a href="./html/login.html" class="button">ログイン</a>
            <a href="#" class="button">ログアウト</a>
            <a href="./html/signin.html" class="button">新規登録</a>
        </aside>
    </div>

    <footer id="loginMessage" class="message-area">
        <p>※ログインをしてください</p>
        <p>はじめての人は新規登録をしてください</p>
    </footer>

    <script>
        // 1. ボタン要素とメッセージ要素を取得する
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');

        // 2. ボタンにクリックイベントリスナーを追加する
        loginButton.addEventListener('click', () => {
            // 3. メッセージの現在の表示状態をチェックする
            // 'none'（非表示）であれば 'block'（表示）にする
            if (loginMessage.style.display === 'none' || loginMessage.style.display === '') {
                loginMessage.style.display = 'block';
            } else {
                // すでに表示されていれば、クリックで非表示に戻す (トグル機能)
                loginMessage.style.display = 'none';
            }
        });
    </script>

</body>
</html>
